language: python

matrix:
  include:
    - os: linux
      sudo: required
      python: 3.6
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.6

env:
  global:
  - COVERAGE=true  # Coverage support with codecov
  - FLAKE8=false  # Flake8 style checker


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh ;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh ;
    fi ;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set anaconda_upload no
  - conda update -q conda
  - conda config --add channels conda-forge
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION

install:
  # Activate conda environment tes-env
  - export PATH=$HOME/miniconda/bin:$PATH
  - source activate test-env
  # Install from file
  - pip install -r requirements.txt
  - conda list
  # Install
  - python setup.py install

script:
  # Run tests with the --cov flag to check coverage
  - if  [[ "$COVERAGE" == "true" ]]; then
    conda install --yes pytest-cov codecov;
    py.test --cov=./;
    fi

after_success:
  # Tries to upload coverage to codecov, but does not fail build if upload fails
  - if [[ "$COVERAGE" == "true" ]]; then
    codecov || echo "codecov upload failed";
    fi
  - echo "Build success"